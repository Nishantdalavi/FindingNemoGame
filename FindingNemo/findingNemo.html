  <link rel="stylesheet" href="mystyle.css">

<body>
  <h2 id="intro" style="display: block; ">lets find the nemo</h2>

      <button class="game-button" id="button3"></button>
      <button class="game-button" id="button4"></button>
      <button class="game-button" id="button5"></button>
      <button class="game-button" id="button6"></button>
      <button class="game-button" id="button7"></button>
      <button class="game-button" id="button8"></button>
      <button class="game-button" id="button9"></button>
      <button class="game-button" id="button10"></button>
    </div>
    <p id="result-message"></p>
    <p>
      <button id="refresh-button">Refresh</button>
    </p>
  </div>


  <script src="nemo.js"></script>
</body>

</html>
